<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Network Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        text-align: center;
      }

      .logo {
        text-align: left;
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .upload-section {
        margin: 30px 0;
      }

      input[type="file"] {
        padding: 10px;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #218838;
      }

      .uploaded-image {
        margin-top: 30px;
      }

      .footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Logo"
        height="50"
      />
    </div>

    <h2>Network Design</h2>

    <form
      method="POST"
      action="{{ url_for('network_design') }}"
      enctype="multipart/form-data"
      class="upload-section"
    >
      <label for="networkImage"
        ><strong>Upload Network Design Image</strong></label
      ><br /><br />
      <input
        type="file"
        name="networkImage"
        id="networkImage"
        required
      /><br /><br />
      <button type="submit">Upload</button>
    </form>

    {% if uploaded_image %}
    <div class="uploaded-image">
      <h3>Uploaded Image:</h3>
      <img
        src="{{ url_for('static', filename='uploads/' ~ uploaded_image) }}"
        alt="Uploaded Network Diagram"
        style="max-width: 90%; border: 1px solid #ccc; padding: 10px"
      />
    </div>
    {% endif %}

    <form action="{{ url_for('ipsec') }}" method="get">
      <button type="submit" class="btn">Next</button>
    </form>

    <div class="footer">
      <p>Qualys Confidential</p>
    </div>
  </body>
</html>
